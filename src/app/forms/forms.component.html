<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      ngModel
      name="username"
      id="username"
      class="form-control"
      required
      #username="ngModel"
    />
    <span *ngIf="!username.valid && username.touched" class="help-block"
      >Please enter usename</span
    >
  </div>
  <button type="button" (click)="suggestUsername()" class="btn btn-primary">
    Suggest username
  </button>
  <div class="form-group">
    <label for="email">E-Mail</label>
    <input
      type="text"
      ngModel
      name="email"
      id="email"
      class="form-control"
      required
      email
    />
  </div>
  <div class="form-group">
    <label for="secret">Secret Question</label>
    <select
      [ngModel]="defaultSecretOption"
      name="secret"
      id="secret"
      class="form-control"
      required
    >
      <option value="What is your first pet?">What is your first pet?</option>
      <option value="What is your first school name?">
        What is your first school name?
      </option>
      <option value="What is your favorite fruit?">
        What is your favorite fruit?
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="answer">Answer</label>
    <textarea
      name="answer"
      id="answer"
      rows="3"
      [(ngModel)]="answer"
      class="form-control"
    ></textarea>
  </div>
  <div class="radio" *ngFor="let gender of genders">
    <label>
      <input type="radio" name="gender" ngModel [value]="gender" />{{ gender }}
    </label>
  </div>
  <button type="submit" [disabled]="!f.valid" class="btn btn-primary">
    Submit
  </button>
  <div class="row" *ngIf="formSubmitted">
    <div class="col-md-12">
      <p>Username: {{ user.username }}</p>
      <p>Email: {{ user.email }}</p>
      <p>Secret: {{ user.secret }}</p>
      <p>Answer: {{ user.answer }}</p>
      <p>Gender: {{ user.gender }}</p>
    </div>
  </div>
</form>
